<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace character</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số kí tự trong chuỗi");
    let kiTu = [];
    for (let i = 0; i < n; i++){
        kiTu[i] = prompt("Kí tự thứ " + i + " của chuỗi");
    }
    for (let i = 0; i < n; i++){
        if (kiTu[i] === "-"){
            kiTu[i] = "_";
        }
    }
    alert("Chuỗi thay thế: " + kiTu);

</script>
</body>
</html>
