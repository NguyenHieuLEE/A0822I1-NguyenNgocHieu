<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiTu=prompt('Nhập chuỗi kí tự');
    // let cnt=false;
    for(let i=0;i<kiTu.length;i++){
        if(kiTu[i]==='-'){
            kiTu[i]='_';
        }
    }
    document.write('Dãy kí tự sau khi nhập là: '+kiTu)
</script>
</body>
</html>
