<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số phần tử của mảng");
    let array = [];
    for (let i = 0; i < n; i++){
        array[i] = prompt('Nhập phần tử thứ ' + i + ' của mảng');
    }
    for (let i = 0; i < n/2; i++) {
        let temp = array[i];
        array[i] = array[n-1-i];
        array[n-1-i] = temp;
    }
    alert(array);
</script>
</body>
</html>
