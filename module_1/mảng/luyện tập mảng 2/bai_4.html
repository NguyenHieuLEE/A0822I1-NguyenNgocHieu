<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tu = 'anh yeu em';
    let dem=1;
    for(let i=0;i<tu.length;i++){
        if(tu[i]===' '){
            dem++
        }
    }
    document.write(tu+'<br>');
    document.write('Số từ trong chuỗi là: '+dem)
</script>
</body>
