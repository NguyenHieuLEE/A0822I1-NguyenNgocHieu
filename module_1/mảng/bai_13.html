<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str;
    str=prompt("Nhập dãy kí tự cần chuyển")
    let UPPER = 'QWERTYUIOPASDFGHJKLZXCVBM';
    let LOWER = 'qwertyuiopasdfghjklzxcvbnm';
    let result = [];
    for(let x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    alert(result.join(''));
</script>
</body>
</html>
