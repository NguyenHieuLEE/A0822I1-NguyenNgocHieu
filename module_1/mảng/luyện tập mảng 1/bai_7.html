

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove V in array</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số phần tử của mảng')
    let array = [];
    for (let i = 0; i < n; i++){
        array[i] = +prompt('Nhập phần tử của mảng ' + i + ' of array');
    }
    let V = +prompt('Nhập phần tử cần tìm');
    for (let i = 0; i < n; i++) {
        if (V == array[i]) {
            array[i] = 0;
            for (let j = i; j < n - 1; j++) {
                let temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }

            document.write('Mảng sau khi xoá ' + V + array);
        }
    }
</script>
</body>
</html>
