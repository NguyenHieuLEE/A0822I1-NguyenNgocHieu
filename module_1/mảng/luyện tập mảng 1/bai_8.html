<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt('Nhập 10 phần tử của mảng');
    }
    for (let i = 0; i < 10; i++){
        for (let j = i+1; j < 10; j++){
            if(array[i]<array[j]){
                let temp=array[i];
                array[i]=array[j];
                array[j]=temp;
            }
        }
    }
    document.write(array);
</script>
</body>
</html>
