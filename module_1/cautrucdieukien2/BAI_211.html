<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá điện</title>
</head>
<body>
<script>
    let luong,thue;
    do {
        luong=+prompt("nhập tiền lương trong 1 tháng")
    } while(luong<0)
    thue=luong*0.1;
    alert("Tiền thuế thu nhập cá nhân trong 1 tháng là:"+thue+"VNĐ")
</script>

</body>
</html>
