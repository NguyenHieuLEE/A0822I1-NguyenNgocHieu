<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình</title>
</head>
<body>
<script>
    let a,b,c,x1,x2,delta,delta1;
    a=+prompt("nhập a");
    b=+prompt("nhập b");
    c=+prompt("nhập c");
    delta=b*b-4*a*c;
    delta1=Math.sqrt(delta);
    if(delta<0){
        alert("phương trình vô nghiêm");
    }
    if(delta==0){
        x1=x2=-b/(2*a);
        alert("phương trình có nghiệm kép:"+" "+"x1=x2="+x1);
    }
    if(delta>0){
        x1=(-b+delta1)/2*a;
        x2=(-b-delta1)/2*a;
        alert("phương trình có 2 ngiệm phân biệt: "+"x1="+x1+";"+"x2="+x2);
    }
</script>
</body>
</html>
