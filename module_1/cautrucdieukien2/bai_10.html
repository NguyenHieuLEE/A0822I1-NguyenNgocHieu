<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá điện</title>
</head>
<body>
<script>
    let chuDien,tienDien;

    do {
        chuDien=+prompt("nhập số chữ điện trong 1 tháng")
    } while(chuDien<0)
    tienDien=chuDien*3000;
    alert("Tiền điện phải trả trong 1 tháng là:"+tienDien+"VNĐ")
</script>

</body>
</html>
