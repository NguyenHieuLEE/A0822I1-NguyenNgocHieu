<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích </title>
</head>
<body>
<script>
    let a,b,s;
    do {
        a = +prompt("nhập cạnh a");
        b = +prompt("nhập cạnh b");
    } while(a<=0||b<=0)
    s=a*b;
    alert("Diện tích hình chữ nhập là:"+s);
</script>

</body>
</html>
