<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a,b,x;
    a=+prompt("nhập a");
    b=+prompt("nhập b");
    if(a==0&&b==0){
        alert("phương trình vô nghiệm")
    }
    if(a==0&&b!=0){
        alert("phương trình vô nghiệm")
    }
    if(a!=0&&b==0){
        alert("phương trình có ngiệm x=0")
    }
    if(a!=0&&b!=0){
        x=b/a;
        alert("phương trình có nghiệm là:"+x)

    }

</script>
</body>
</html>
