<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác</title>
</head>
<body>
<script>
    let a,b,c;
    do {
        a = +prompt("nhập a");
        b = +prompt("nhập b");
        c = +prompt("nhập c");
    }while(a,b,c < 0||a + b < c||b + c < a||a + c < b)
    alert("a,b,c là 3 cạnh của tam giác")
</script>

</body>
</html>
