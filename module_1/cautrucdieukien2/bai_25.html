<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích</title>
</head>
<body>
<script>
    let a,b,s;
    do {
        a = +prompt("nhập cạnh a");
        b = +prompt("nhập cạnh b");
    } while(a<=0||b<=0)
    s=a*b/2;
    alert("Diện tích tam giác vuông là:"+s);
</script>
</body>
