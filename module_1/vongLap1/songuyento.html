<script>
    let n = +prompt("Nhập số kí tự trong chuỗi");
    let kiTu = [];
    for (let i = 0; i < n; i++){
        kiTu[i] = prompt("Kí tự thứ " + i + " của chuỗi");
    }
    let cnt = 0;

    function soNguyenTo(n) {
        if (n < 2){
            return 0;
        }
        for (let i = 2; i <= Math.sqrt(n); i++){
            if (kiTu[i] % i == 0){
                return 0;
            }
        }
        return  1;
    }
    while (cnt < n){
            document.write(kiTu+ '<br>');
    }
</script>
