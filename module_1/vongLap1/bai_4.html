<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia hết cho 5</title>
</head>
<body>
<script>
    let i=0,n1=0,n2=1,nextNum;
    while(i<20){
        // document.write(n1+"<br>");
        nextNum = n1 + n2;
        n1 = n2;
        n2 = nextNum;
        i++;
        if(n1%5==0){
            document.write("Số đầu tiên chia hết cho 5 là:"+n1);
            break;
        }
    }
</script>

</body>
</html>
