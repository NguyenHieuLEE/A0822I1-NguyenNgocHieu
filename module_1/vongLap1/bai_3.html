<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
    let n1=0,n2=1,nextNum;
    for(let i=0;i<20;i++){
        document.write(n1+"<br>");
        nextNum = n1 + n2;
        n1 = n2;
        n2 = nextNum;
    }
</script>
</body>
</html>
