<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=prompt('nhập số thứ nhất');
    let num2=prompt('nhập số thứ hai');
    function change(num1,num2){
        let temp;
        temp=num1 ;
        num1=num2;
        num2=temp;
        return [num1,num2];
    }
    alert(change(num1,num2));
</script>
</body>
</html>
