<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let num=+prompt('Nhập số');
    function giaiThua(number){
        let a = 1;
        for(let i=1;i<=number;i++) {
            // number = num;
            a = a  * i;
        }
        return a;
    }
    alert(giaiThua(num));
</script>
</body>
</html>
