<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let num = +prompt("nhập vào môt số");
     function isPrime3(n) {
         if (n < 2) {
             alert("số bạn vừa nhập không phải là số nguyên tố");
         } else {
             let check=true;
            for (let i = 2; i < n; i++) {
                 if (n % i == 0) {
                    check=false;
                    break;
                 }
             }
             if (check){
                 alert("số bạn vừa nhập là số nguyên tố");
             }else {
                 alert("số bạn vừa nhập không phải là số nguyên tố")
             }
    }
    }
     isPrime3(num);
</script>
</body>
</html>
