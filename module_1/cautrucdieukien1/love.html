<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAI HIỀN </title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;color:red;">Mai Hiền có đẹp không?</h1>
<input type="button" value=" ĐẸP " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="btnNo" value="  XẤU  " onmouseover="noClick()" style="position:absolute; left:360px; top:235px;"/>
<script type="text/javascript">
    function yesClick()
    {
        alert("Bạn đã chọn đúng ");
    }
    function noClick()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</body>
</head>
</html>
