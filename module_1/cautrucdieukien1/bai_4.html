<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên</title>
</head>
<body>
<script>
    let a,b,c;
    a=+prompt("nhập a");
    b=+prompt("nhập b");
    c=+prompt("nhập c");
    if (a>b&&a>c){
        alert("a là số lớn nhất");
    }
    else{
        if(b>c){
            alert("b là số lớn nhất");
        }
        else{
            alert("c là số lớn nhất");
        }
    }
</script>

</body>
</html>
