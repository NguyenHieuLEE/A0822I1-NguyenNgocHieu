<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hồng</title>
</head>
<body>
<script>
    let doanhSo,hoaHong;
    do {
        doanhSo = +prompt("nhập doanh số bán hàng");
    }while(doanhSo<=0)
    hoaHong = doanhSo * 0.1;
    alert("tiền hoa hồng kiếm được:" +hoaHong);
</script>

</body>
</html>
