<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngày</title>
</head>
<body>
<script>
    let month ;
    month = +prompt("nhap thang");
    switch(month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert ("thang "+  month + " co 31 ngay" );
            break;
        case 2:
            alert ("thang "+  month + " co 28 hoặc 29 ngay" );
            break;
        case 4:
        case 6:
        case 8:
        case 11:
            alert ("thang "+  month + " co 30 ngay" );
            break;
        default:
            alert ("nhap ngu" );



    }
</script>
</body>
</html>
