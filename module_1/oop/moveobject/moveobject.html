<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image,top,left,size){
            this.image=image;
            this.top=top;
            this.left=left;
            this.size=size;
            // this.speed=speed;
        }
        setImage(image){
            this.image=image;
        }
        getImage(){
            return this.image;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left+=30;
            console.log('ok'+this.left);
        }
        moveDown(){
            this.top+=30;
        }
        moveLeft(){
            this.left-=60;
        }
    }
    let hero=new Hero('anh.png', 20, 30, 200,50);
    function start1(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        } else if(hero.top < window.innerHeight - hero.size) {
            hero.moveDown()
        }else if(hero.left < window.innerWidth - hero.size) {
            hero.moveLeft()
        document.getElementById('game').innerHTML = hero.getHeroElement();
             setTimeout(start1, 50)
        }
    }
    start1();
</script>
</body>
</html>
