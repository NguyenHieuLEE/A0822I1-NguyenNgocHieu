<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen;
    do {
        soNguyen = +prompt("Nhập số nguyên tố");
    }while(soNguyen<0);
        let giaiThua=1;
       for(let n=1;n<=soNguyen;n++){
       giaiThua=giaiThua*n;
   }
   alert(giaiThua);
</script>

</body>
</html>
