<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="idProduct" placeholder="Nhập id sản phẩm">
<input type="text" id="nameProduct" placeholder="Nhập tên sản phẩm">
<input type="text" id="madeProduct" placeholder="Nhập hảng sản xuất">
<input type="text" id="primeProduct" placeholder="Nhập giá sản phẩm">
<input type="button" id="btn-add" value="Addproduct" onclick="add()"><br>
<div id="display"></div>
<script>
    class Product {
        constructor(id, name,made,price) {
            this.id = id;
            this.name = name;
            this.made=made
            this.price = price;
        }
        setId(id) {
            this.id = id;
        }
        setName(name) {
            this.name = name;
        }
        setMade(made) {
            this.made = made;
        }
        setPrice(price) {
            this.price = price;
        }
        getId() {
            return this.id;
        }
        getName() {
            return this.name;
        }
        getMade() {
            return this.made;
        }
        getPrice() {
            return this.price;
        }
    }
    let product1 = new Product(1, "sam sung","samsung", 1000);
    let product2 = new Product(2, "nokia","nokia", 1000);
    let product3 = new Product(3, "iphone","apple", 1000);
    let products = [product1, product2, product3];
    display(products);
    function display(products) {
        let data = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>ID</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Made</th>\n' +
            '        <th>Price</th>\n' +
            '    </tr>';
        for (let i = 0; i < products.length; i++) {
            data += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + products[i].getId() + '</td>\n' +
                '        <td>' + products[i].getName() + '</td>\n' +
                '        <td>' + products[i].getMade() + '</td>\n' +
                '        <td>' + products[i].getPrice() + '</td>\n' +
                '    </tr>';
        }
        data += '</table>';
        document.getElementById("display").innerHTML = data;
    }
    function add(){
        let insertProduct=new Product;
        insertProduct.setId( document.getElementById("idProduct").value)
        insertProduct.setName(document.getElementById("nameProduct").value)
        insertProduct.setMade(document.getElementById("madeProduct").value)
        insertProduct.setPrice(document.getElementById("primeProduct").value)
        if ( insertProduct.getName()!=""&&insertProduct.getId()!=""&&insertProduct.getPrice()!=""&&insertProduct.getMade()!=""
            &&Number.isInteger(+insertProduct.getId())&&Number.isInteger(+insertProduct.getPrice())
        ){
            if(isNaN(parseInt (insertProduct.getName()))&&  isNaN(parseInt (insertProduct.getMade()))){
                products.push(insertProduct)
            }else {

                alert("Yêu cầu nhập lại sản phẩm");
            }
        }else {
            alert("Yêu cầu nhập lại sản phẩm");
        }
        display(products);
    }
</script>
</body>
</html>
