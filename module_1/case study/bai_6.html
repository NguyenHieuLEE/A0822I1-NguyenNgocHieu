<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiTu;
    kiTu=prompt("Nhập kí tự cần kiểm tra")
    switch(kiTu){
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E":
            alert("Kí tự bạn vừa nhập là nguyên âm")
            break;
        default:
            alert("Kí tự bạn vừa nhập là phụ âm")
            break;

    }

</script>
</body>
</html>
