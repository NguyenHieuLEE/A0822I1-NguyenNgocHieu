<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let h=1;h<=5;h++){
        for(let k=1;k<=h;k++){
            if(k==1||h==k||h==5){
                document.write("*")
            }
            else{
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>")

    }
</script>
</body>
</html>
