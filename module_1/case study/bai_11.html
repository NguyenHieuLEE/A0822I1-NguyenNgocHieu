<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="display"></div>
<div id="totalProduct"></div>
<script>
    class Product {
        constructor( name,price,total) {
            this.name = name;
            this.price = price;
            this.total = total;
        }
        setName(name) {
            this.name = name;
        }
        setPrice(price) {
            this.price = price;
        }
        setTotal(total) {
            this.total = total;
        }
        getName() {
            return this.name;
        }
        getPrice() {
            return this.price;
        }
        getTotal() {
            return this.total;
        }
    }
    let product1 = new Product("Cafe", 1000,1000);
    let product2 = new Product("Cam vắt", 1000,1000);
    let product3 = new Product("nước ép cà rốt", 1000,1000);
    let products = [product1, product2, product3];
    display(products);
    function display(products) {
        let data = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Price</th>\n' +
            '        <th>Sale</th>\n' +
            '        <th>total</th>\n' +
            '    </tr>';
        for (let i = 0; i < products.length; i++) {
            data += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + products[i].getName() + '</td>\n' +
                '        <td>' + products[i].getPrice() + '</td>\n' +
                '        <td><input type="button" value="Sale" onclick="saleProduct(' + i + ')"></td>\n' +
                '        <td>' + products[i].getTotal() + '</td>\n' +
                '    </tr>';
        }
        data += '</table>';
        document.getElementById("display").innerHTML = data;
    }

    function saleProduct(index) {
        let soLuong=+prompt('Nhập số lượng sản phẩm muốn mua')
        let newProduct = new Product();
        newProduct.getName(this.name)
        newProduct.getPrice(this.price)
        newProduct.setTotal(soLuong*newProduct.setPrice(index))
        products[index]=newProduct;
        display(products)
    }
</script>
</body>
</html>
