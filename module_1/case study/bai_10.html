<script>
    let so;
    so=prompt("Nhập dãy kí tự cần chuyển")
    while(so != 0) {
        soTemp = (soTemp * 10) + (so % 10);
        so /= 10;
    }
    while(soTemp != 0) {
        switch(soTemp % 10) {
            case 0:
                document.write( "Khong ");
                break;
            case 1:
                document.write( "Mot ");
                break;
            case 2:
                document.write( "Hai ");
                break;
            case 3:
                document.write( "Ba ");
                break;
            case 4:
                document.write( "Bon ");
                break;
            case 5:
                document.write( "Nam ");
                break;
            case 6:
                document.write( "Sau ");
                break;
            case 7:
                document.write( "Bay ");
                break;
            case 8:
                document.write( "Tam ");
                break;
            case 9:
                document.write( "Chin ");
                break;
        }

        soTemp = soTemp / 10;
    }

</script>
