<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<=5;i++){
        for(let j=i;j<=4;j++) {
            document.write("&nbsp&nbsp");
        }
        for(let j=1;j<i;j++) {
            document.write("*");
        }
        for(let j=i;j>=1;j--){
            document.write("*");
        }
        document.write("<br>")

    }
</script>
</body>
</html>
